<!DOCTYPE html>
<html layout:decorate="~{layout-public}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{app.title.login}">Login</title>
</head>
<body>
<section layout:fragment="corpo">
    <div class="container mt-5"> <h2 class="text-center mb-4" th:text="#{login.header}">Login</h2> <div th:if="${param.error}" class="alert alert-danger text-center">
        <p th:text="#{login.error.message}">Usuário ou senha inválidos.</p>
    </div>

        <div th:if="${param.logout}" class="alert alert-success text-center">
            <p th:text="#{login.logout.success.message}">Você foi desconectado.</p>
        </div>

        <form th:action="@{/login}" method="post" class="col-md-6 offset-md-3"> <div class="form-group">
            <label for="username" th:text="#{login.username.label}">Usuário:</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
            <div class="form-group">
                <label for="password" th:text="#{login.password.label}">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg mt-3" th:text="#{login.button.submit}">Entrar</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
