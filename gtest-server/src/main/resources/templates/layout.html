<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">GTest - Sistema de Testes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTXNfBXqvsZF2OidEo7leQK4/zfwYzVXhnU5U/0HbNQQdPN5my+agnAmFJ8g6EjJKxA4=" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div style="position: fixed; top: 80px; right: 20px; z-index: 1050;">
    <a th:href="@{''(lang=pt_BR)}">
        <img alt="Português" th:src="@{/img/Brasil.gif}" style="width: 50px; margin-bottom: 5px;" />
    </a>
    <a th:href="@{''(lang=en_US)}">
        <img alt="English" th:src="@{/img/EUA.gif}" style="width: 50px;" />
    </a>
</div>
      
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">GTest</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/home}" th:text="#{admin.dashboard.title}">Painel Admin</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/projetos/listar}" th:text="#{projeto.list.admin.label}">Projetos</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/usuarios/listar}" th:text="#{admin.card.manageUsers.button}">Gerenciar Usuários</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/estrategias/listar}" th:text="#{admin.card.manageStrategies.button}">Gerenciar Estratégias</a>
                </li>


                <li class="nav-item" sec:authorize="hasRole('TESTER')">
                    <a class="nav-link" th:href="@{/testador/home}" th:text="#{nav.testador.home}">Dashboard Testador</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('TESTER')">
                    <a class="nav-link" th:href="@{/testador/minhas-sessoes}" th:text="#{nav.testador.minhas.sessoes}">Minhas Sessões</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('TESTER')">
                    <a class="nav-link" th:href="@{/testador/criar-sessao}" th:text="#{nav.testador.criar.sessao}">Criar Sessão</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/public/estrategias}" th:text="#{nav.public.strategies}">Estratégias</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <button type="submit" class="btn btn-outline-light" th:text="#{menu.logout}">Sair</button>
            </form>
        </div>
    </nav>
</header>

<main role="main" class="container">
    <section layout:fragment="corpo">
        <div style="right: 40px; position: absolute">
            <a th:href="@{/lang=pt)}"><img alt="" th:src="@{/img/Brasil.gif}" style="width: 50px;" /></a>
            <a th:href="@{/lang=en)}"><img alt="" th:src="@{/img/EUA.gif}" style="width: 50px;" /></a>
        </div>
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
