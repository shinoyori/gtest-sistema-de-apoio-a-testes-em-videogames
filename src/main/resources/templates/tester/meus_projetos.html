<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{tester.myProjects.title}">Meus Projetos</title>
</head>
<body>
<section class="container mt-4" layout:fragment="corpo">
    <h2 th:text="#{tester.myProjects.header}">Meus Projetos</h2>
    <p th:text="#{tester.myProjects.description}">Aqui estão todos os projetos aos quais você está associado.</p>

    <div th:if="${#lists.isEmpty(projetos)}" class="alert alert-info" role="alert" th:text="#{tester.myProjects.noProjects}">
        Nenhum projeto encontrado.
    </div>

    <div th:unless="${#lists.isEmpty(projetos)}">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th th:text="#{projeto.name.label}">Nome</th>
                <th th:text="#{projeto.description.label}">Descrição</th>
                <th th:text="#{projeto.creationDate.label}">Data de Criação</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="projeto : ${projetos}">
                <td th:text="${projeto.nome}">Nome do Projeto</td>
                <td th:text="${projeto.descricao}">Descrição do Projeto</td>
                <td th:text="${#temporals.format(projeto.criadoEm, 'dd/MM/yyyy HH:mm')}">Data de Criação</td>

            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
